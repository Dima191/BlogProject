<div class="content">

  <div class="show_posts">

      <button class="btn" (click)="view=!view">Add Own Post</button>
      <div class="add_post" *ngIf="view">

          <input class="input_el" type="text" placeholder="Author" [(ngModel)]="author"><br>
          <input class="input_el" type="text" placeholder="Title" [(ngModel)]="title"><br>
          <input style="height: 6vh" class="input_el" type="text" placeholder="Text" [(ngModel)]="text"><br>

          <button class="btn btn_create" (click)="AddNewPost()">Create</button>
      </div>

      <div class="posts" *ngFor="let post of posts">

          <h2 style=" text-align: right; margin-right: 30px;">{{post.author}}</h2>
          <h2 style="text-align: center; color: black">{{post.title}}</h2>
          <p>{{post.text}}</p>

     </div>

  </div>


</div>
